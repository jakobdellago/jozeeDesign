<f:if condition="{data.header}">
	<b>Header:</b><br/>
	{data.header}	
	<br/><br/>
</f:if>

<f:if condition="{data.subheader}">
	<b>Subheader:</b><br/>
	{data.subheader}
	<br/><br/>
</f:if>

<f:if condition="{data.image}">
	<b>Bild:</b><br/>
	<f:image image="{data.image.0}" alt="{data.image.0.alternative}" title="{data.image.0.title}" width="250c" />
	<br/><br/>
</f:if>

<f:if condition="{data.bodytext}">
	<b>Text:</b>
	<br>
	<f:format.html>{data.bodytext}</f:format.html>
</f:if>
