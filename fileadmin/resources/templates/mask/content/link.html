<div class="std-element link content-element">
	
	<f:if condition="{data.header}">
		<h2 class="header">{data.header}</h2>
	</f:if>

	<f:link.typolink parameter="{data.header_link}">
		<div class="button">
			<span>{data.subheader}</span>
			<i class="icon-arrow-right"></i>
		</div>
	</f:link.typolink>

</div>
