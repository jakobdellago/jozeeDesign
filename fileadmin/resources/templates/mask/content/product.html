
<div class="product content-element" data-category="{data.tx_mask_product_categories}">

	<picture class="picture">
	    <source 
	    	media="(max-width: 812px)" 
	    	srcset="{f:uri.image(image:'{data.image.0}', width:'812')}, 
	    			{f:uri.image(image:'{data.image.0}', width:'1624')} 2x"
	    >
	    <f:image image="{data.image.0}"
	        title="title"
	        alt="alt"
	    />
	</picture>

	<f:if condition="{data.header}">
		<h1 class="header">{data.header}</h1>
	</f:if>

	<f:if condition="{data.subheader}">
		<h2 class="subheader">{data.header}</h2>
	</f:if>

	<f:if condition="{data.bodytext}">
		<div class="bodytext">
			<f:format.html>{data.bodytext}</f:format.html>
		</div>
	</f:if>

	<div class="hidden more-button">
		<span>mehr lesen</span>
		<i class="icon-arrow-right"></i>
	</div>

	<f:if condition="{data.tx_mask_price}">
		<div class="price-wrapper">
			<p class="price">{data.tx_mask_price} â‚¬</p>
		</div>
	</f:if>

	<f:if condition="{data.header_link}">
		<f:link.typolink parameter="{data.header_link}" title="button" class="shop-link">
			<div class="shop-button">
				<span>zum shop</span>
				<i class="icon-arrow-right"></i>
			</div>
		</f:link.typolink>
	</f:if>

	<f:link.typolink 
		parameter="mailto:jozee.designs@gmail.com?subject=Anfrage:%20{f:cObject(typoscriptObjectPath: 'lib.spaceToHexa20', data: '{data.header}')}&body=Hallo%20Johanna,%20ich%20bin%20an%20deinen%20Produkten%20interessiert!"
		title="button"
		class="mail-link">
		<div class="mail-button">
			<span>mailanfrage</span>
			<i class="icon-arrow-right"></i>
		</div>
	</f:link.typolink>

</div>
