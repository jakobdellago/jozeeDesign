{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<div class="product-link">
	
	<f:if condition="{data.header}">
		<div class="upper-header-wrapper">
			<h2 class="upper-header">
				{data.header}
			</h2>
		</div>
	</f:if>

	<div class="product">
		<f:for each="{products}" as="product">
			<f:if condition="{product.data.uid} == {data.tx_mask_product_selector}">
				<f:render partial="Product.html" arguments="{product: product}"/>
			</f:if>
		</f:for>
	</div>
</div>
