{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<div class="product-list">

	<h1 class="header">
		{data.header}
	</h1>

	<f:if condition="{data.subheader}">
		<h2 class="subheader">{data.subheader}</h2>
	</f:if>

	<f:if condition="{data.bodytext}">
		<div class="text">
			<f:format.html>{data.bodytext}</f:format.html>
		</div>
	</f:if>

	<div class="product-list-wrapper">
		<f:for each="{products}" as="product">
			<div class="single-product-wrapper">
				<picture class="picture">
				    <source 
				    	media="(max-width: 812px)" 
				    	srcset="{f:uri.image(src:'{product.files.0.properties.uid}', width:'812', treatIdAsReference:'1')}, 
				    			{f:uri.image(src:'{product.files.0.properties.uid}', width:'1624', treatIdAsReference:'1')} 2x"
				    >
				    <f:image src="{product.files.0.properties.uid}"
				        title="title"
				        alt="alt"
				        treatIdAsReference="1"
			        />
	    		</picture>
				<h2 class="header">{product.data.header}</h2>
				<div class="bodytext">
					<f:format.html>{product.data.bodytext}</f:format.html>
				</div>
				<div class="link-price-wrapper">
					<div class="more-button">
						<f:link.typolink parameter="{product.data.header_link}" title="button">
							<span>mehr</span>
							<i class="icon-arrow-right"></i>
						</f:link.typolink>
					</div>
					<span class="price">{product.data.tx_mask_price} â‚¬</span>
				</div>
			</div>
		</f:for>
	</div>

</div>
