<div class="slider-element">

	<f:if condition="{data.image}">
		<f:for each="{data.image}" as="file">
			<f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="1920c"/>
		</f:for>
	</f:if>

	<f:if condition="{data.header}">
		<h2 class="header">{data.header}</h2>
	</f:if>

	<f:if condition="{data.bodytext}">
		<div class="text">
			<f:format.html>{data.bodytext}</f:format.html>
		</div>
	</f:if>

	<f:if condition="{data.header_link}">
		<f:link.typolink parameter="{data.header_link} - link" class="link">Link</f:link.typolink>
	</f:if>

</div>
